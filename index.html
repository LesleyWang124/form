<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hello HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <div class="logo">
      <h2>开黑</h2>
      <h3>HackerStart.cn</h3>
      <div class="register">
        <h2>开黑</h2>
        <h3>HackerStart.cn</h3>
        <h4>注册</h4>
          <form>
              <fieldset class="R">
                  <input 
                    type="text" 
                    name="phone" 
                    class="phone_out" 
                    onmousemove="this.className='phone_move'" 
                    onmouseout="this.className='phone_out'" 
                    maxlength="11" 
                    placeholder="手机号" 
                    required 
                  />
              </fieldset>
              <fieldset class="CODE">
                <div class="div_CODE">
                  <input
                      type="text"
                      name="code"
                      class="code_move" 
                      onmousemove="this.className='code_move'" 
                      onmouseout="this.className='code_out'"
                      maxlength="6"
                      placeholder="验证码"
                      required
                  />
                  <input 
                    type="button"
                    name="send"
                    class="send_code"
                    value="发送验证码"
                  />
                </div>
                <div class="rapidly_HS">
                  <input 
                  type="button"
                  name="R_HackerStart"
                  class="Register"
                  value="快速注册"
                  />
                </div>
                <div class="other_ways">
                  <p>使用现有账号登录</p>
                </div>
              </fieldset>
          </form>
    </div>
  </div>
  </body>
</html>
